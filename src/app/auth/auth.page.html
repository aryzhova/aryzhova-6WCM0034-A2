<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? "Login" : "Signup"}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-img src ="assets/icon/logo_transparent.png" class="logo"></ion-img>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="stacked">Email</ion-label>
              <ion-input 
                type="email"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label color="danger">Email is not valid</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Password</ion-label>
              <ion-input 
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #passCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!passCtrl.valid && passCtrl.touched" lines="none" class="ion-margin-bottom">
              <ion-label color="danger">Should at least be 6 characters long</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button 
            type="button" 
            color="secondary" 
            fill="outline" 
            expand="block"
            (click)="onSwitchMode()">Switch to {{ isLogin ? 'Signup': 'Login'}}</ion-button>
          <ion-button 
            type="submit" 
            color="secondary" 
            expand="block"
            [disabled]="!f.valid">{{ isLogin? 'Login' : 'Signup'}}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
