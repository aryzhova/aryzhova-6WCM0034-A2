<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>  
    <ion-title>Saved Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <p *ngIf ="savedRecipes?.length === 0" class="ion-text-center">You didn't save any recipes yet!</p>
        <ion-list *ngIf="savedRecipes?.length > 0">
          <ion-card *ngFor="let recipe of savedRecipes" class="ion-no-margin">
            <app-recipe-card [recipe]="recipe" ></app-recipe-card>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
