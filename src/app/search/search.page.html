<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons> 
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-input type="text" (keyup)="search($event)" placeholder="search recipes"></ion-input>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <p *ngIf ="!filteredRecipes" class="ion-text-center">No results found!</p>
        <ion-list *ngIf="filteredRecipes?.length > 0">
          <ion-card *ngFor="let recipe of filteredRecipes" class="ion-no-margin">
            <app-recipe-item [recipe]="recipe" ></app-recipe-item>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
