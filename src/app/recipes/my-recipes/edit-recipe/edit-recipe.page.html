<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes/tabs/my-recipes"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="!isLoading">{{recipe.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click) ="onSaveRecipe()" [disabled]="!form.valid" *ngIf="!isLoading">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf ="isLoading" class="ion-text-center">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <form [formGroup]="form" *ngIf="!isLoading">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="stacked">Recipe title</ion-label>
            <ion-input 
              type="text" 
              autocomplete 
              autocorrect   
              formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="stacked" >Prep time (mins)</ion-label>
            <ion-input type="number" formControlName="preptime"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item lines="none">
            <ion-label position="stacked" style="margin-bottom: 10px;">Ingredients</ion-label>
            <ion-item *ngFor="let formGroup of ingredients.controls; let i=index">
              <ion-item [formGroup] = "formGroup">
                <ion-input required type="text" placeHolder="add ingredient..." [value]="formGroup.value"></ion-input>
                <ion-icon (click)="removeControl(i)" name="close-circle"></ion-icon>
              </ion-item>
            </ion-item>
            <ion-button expand="block" color="tertiary" (click)="addControl()">Add Ingredient</ion-button>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="stacked">Instructions</ion-label>
            <ion-textarea rows="3" formControlName="instructions"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!form.get('instructions').valid && form.get('instructions').touched" >
        <ion-col size-sm="6" offset-sm="3">
          <ion-label color="danger">Instructions should be between 1 and 200 characters</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
