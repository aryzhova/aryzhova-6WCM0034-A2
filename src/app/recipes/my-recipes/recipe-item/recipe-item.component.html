<ion-item 
  class="ion-padding"
  detail="false" 
  [routerLink]= "['/', 'recipes', 'tabs', 'my-recipes', recipe.id]" class="ion-no-padding">
  <ion-thumbnail slot="start">
    <ion-img [src] = "recipe.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{ recipe.title }}</h1>
  </ion-label>
    <ion-buttons slot="end">
      <ion-button color="secondary" >
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
</ion-item>
