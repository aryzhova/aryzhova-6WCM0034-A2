<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Recipes</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/recipes/tabs/my-recipes/new-recipe">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <p *ngIf ="myRecipes.length === 0" class="ion-text-center">You don't have any recipes yet!</p>
        <ion-list *ngIf="myRecipes.length > 0">
          <ion-card *ngFor="let recipe of myRecipes" class="ion-no-margin">
            <app-recipe-item-editable [recipe]="recipe" ></app-recipe-item-editable>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
