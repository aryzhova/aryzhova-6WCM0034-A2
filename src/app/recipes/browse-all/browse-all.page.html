<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Browse Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card  
          [routerLink] = "['/', 'recipes', 'tabs', 'browse-all', fetchedRecipes[0].id]" 
          class="white-background">
          <ion-card-header>
            <ion-card-title>{{ fetchedRecipes[0].title }}</ion-card-title>
          </ion-card-header>
          <ion-img [src] ="fetchedRecipes[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>Prep time: {{ fetchedRecipes[0].preptime }} mins</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col 
        size="6" 
        size-sm="8" 
        offset-sm="2"
        *ngFor="let recipe of fetchedRecipes.slice(1)"
        class="ion-no-padding">
          <ion-card 
             [routerLink] = "['/', 'recipes', 'tabs', 'browse-all', recipe.id ]"
             class="white-background" >
             <ion-img [src] ="recipe.imageUrl"></ion-img>
             <ion-card-header>
              <h6>{{ recipe.title }}</h6>
            </ion-card-header>
            <ion-card-content>
              <p>Prep time: {{ recipe.preptime }}'</p>
            </ion-card-content>
          </ion-card>
       
      </ion-col >
    </ion-row>
  </ion-grid>
</ion-content>
