<ion-header>
  <ion-toolbar>
    <ion-title>Browse Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ fetchedRecipes[0].title }}</ion-card-title>
          </ion-card-header>
          <ion-img [src] ="fetchedRecipes[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ fetchedRecipes[0].description }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item *ngFor="let recipe of fetchedRecipes.slice(1)" >
            <ion-thumbnail slot="start">
              <ion-img [src]="recipe.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{recipe.title}}</h2>
              <p>{{recipe.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col >
    </ion-row>
  </ion-grid>
</ion-content>
