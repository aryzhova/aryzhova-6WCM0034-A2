<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes/tabs/browse-all"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ recipe?.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-icon  [name]="!isSaved? 'bookmark-outline' : 'bookmark'" slot="icon-only" (click) = "onSaveRecipe()"></ion-icon>
      <!-- <ion-icon *ngIf = "isSaved" name="bookmark" slot="icon-only"></ion-icon> -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center"> 
        <ion-card class = "ion-no-margin">
          <ion-img [src] ="recipe?.imageUrl"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <p><ion-text>Prep time: {{ recipe?.preptime }} min</ion-text></p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-label>Ingredients:</ion-label>
        <div *ngFor = "let ingredient of recipe?.ingredients; let i=index">
          <ion-item>
            <ion-text>{{ ingredient }}</ion-text>
            <ion-icon (click)="addToShoppingList(i)" name="bag-add-outline" slot="end"></ion-icon>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-label>Instructions:</ion-label>
        <ion-textarea>{{ recipe?.instructions }}</ion-textarea>
      </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>
