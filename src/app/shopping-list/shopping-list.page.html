<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons> 
    <ion-title>Shopping List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
   <ion-grid>
     <ion-row>
       <ion-col size="8">
        <ion-input type="text" placeholder="Type in item to add..." clearOnEdit="true" #item></ion-input>
        <ion-label color="danger">{{ invalidInput ? 'Please enter a value' : ''}}</ion-label>
       </ion-col>
       <ion-col size="3">
        <ion-button (click)="onAddItem(item.value)">Add item</ion-button>
       </ion-col>
     </ion-row>
   </ion-grid>
  </form>
  <ion-list >
    <ion-card 
      *ngFor="let item of shoppingItems; let i= index; let o = odd; let e=even"
      [ngClass]="{'odd': o, 'even': e}"
      class="ion-no-margin">
      <ion-checkbox color="primary" class="ion-margin ion-float-left"></ion-checkbox>
      <p class="ion-margin ion-float-left">{{ item }}</p>
        <ion-buttons class="right">
          <ion-button (click)="onDeleteItem(i)">
            <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
    </ion-card>
  </ion-list>
</ion-content>
